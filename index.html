<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:500">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <header>
            Calculator
            <!-- TODO fill it up later -->
        </header>
        <main>
            <div class="calculator">
                <div class="display">
                    <div>0</div>
                </div>
                <div class="edit-controls">
                    <button id="clearBtn">Clear</button>
                    <button id="backspaceBtn">Backspace</button>
                </div>
                <div class="calculation-controls">
                    <button id="topLeft">9</button>
                    <button>8</button>
                    <button>7</button>
                    <button id="topRight">+</button>

                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>-</button>
                    
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>*</button>

                    <button id="bottomLeft">.</button>
                    <button>0</button>
                    <button>/</button>
                    <button id="bottomRight">=</button>
                </div>
            </div>
        </main>
        <footer>

            By Mazine Ezzamita
        </footer>
    </body>
</html>
